<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Lumi√®re</title>
  <style>
    body {
      background-color: #fffdf5;
      color: #3a2f1d;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .topo-oferta {
      background: linear-gradient(to right, #ff4bb1, #ffa63b);
      color: white;
      text-align: center;
      padding: 0.5rem;
      font-weight: bold;
      font-size: 0.9rem;
    }

    header.header {
      background: #000000;
      border-bottom: 3px solid #c5a017;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      position: relative;
      flex-wrap: wrap;
      gap: 10px;
    }

    header .logo {
      height: 120px;
      transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
      cursor: pointer;
    }

    header .logo:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 10px #c5a017);
    }

    .icones {
      position: absolute;
      right: 1rem;
      top: 1rem;
      display: flex;
      gap: 1rem;
    }

    .icones a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    main.login {
      max-width: 400px;
      margin: 3rem auto;
      padding: 2rem;
      background: linear-gradient(to bottom, #fff3d4, #ffe6b8);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(197, 160, 23, 0.2);
    }

    main.login h2 {
      text-align: center;
      color: #c5a017;
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    main.login form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    main.login input[type="email"],
    main.login input[type="password"] {
      padding: 0.8rem;
      border: 2px solid #f6e27f;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #fff;
      color: #3a2f1d;
    }

    main.login input:focus {
      outline: none;
      border-color: #c5a017;
      box-shadow: 0 0 5px rgba(197, 160, 23, 0.5);
    }

    main.login button {
      background-color: #c5a017;
      color: white;
      border: none;
      padding: 0.9rem;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    main.login button:hover {
      background-color: #a88411;
    }

    .links-opcoes {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
    }

    .links-opcoes a {
      color: #3a2f1d;
      text-decoration: underline;
      margin: 0 0.5rem;
    }

    .btn-voltar {
      position: fixed;
      top: 3rem;
      left: 1rem;
      display: inline-block;
      background-color: #f9c74f;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.95rem;
      z-index: 1000;
      width: max-content;
    }

    .btn-voltar:hover {
      background-color: #000000;
    }

    @media (max-width: 600px) {
      main.login {
        margin: 1.5rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="topo-oferta">
    Fa√ßa login para acessar seus benef√≠cios exclusivos! üíñ
  </div>

  <header class="header">
    <div class="icones">
      <a href="lumiere.html" class="btn-voltar">Voltar</a>
      <a href="favoritos.html">‚ù§Ô∏è Favoritos</a>
      <a href="atendimento.html">üéß Atendimento</a>
      <a href="login.html">üë§ Cadastro</a>
      <a href="carrinho.html">üõçÔ∏è Sacola</a>
    </div>
    <img src="lumiere.png" alt="Logo Lumi√®re" class="logo" />
  </header>

  <main class="login">
    <h2>Entrar na sua conta</h2>
    <form>
      <input type="email" placeholder="Seu e-mail" required />
      <input type="password" placeholder="Sua senha" required />
      <button type="submit">Entrar</button>
    </form>

    <div class="links-opcoes">
      <a href="esqueci.html">Esqueci minha senha</a> |
      <a href="minhaconta.html">Criar nova conta</a>
    </div>
  </main>

</body>
</html>
