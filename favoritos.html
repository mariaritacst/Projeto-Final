<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Favoritos - Lumi√®re</title>
  <style>
    body {
      background-color: #fffdf5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #3a2f1d;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

     .btn-voltar {
      position: fixed;
      top: 3rem; /* aumento de dist√¢ncia do topo */
      left: 1rem;
      display: inline-block;
      background-color: #f9c74f;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      font-size: 0.95rem;
      z-index: 1000;
      width: max-content;
    }

    .btn-voltar:hover {
      background-color: #000000;
    }
    .container {
      background: #fff;
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      position: relative;
    }

    .container h2 {
      font-size: 1.6rem;
      color: #000;
      margin-bottom: 0.3rem;
    }

    .container p.subtitulo {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .sem-favoritos img {
      width: 80px;
      margin-bottom: 1rem;
    }

    .sem-favoritos p {
      margin: 0.5rem 0;
    }

    .sem-favoritos .btn-conta {
      background-color: #000;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 1.5rem;
      cursor: pointer;
    }

    .sem-favoritos .btn-conta:hover {
      background-color: #333;
    }

    .produtos {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: flex-start;
    }

    .produto {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: #fffef5;
      border: 1px solid #f0e0aa;
      padding: 1rem;
      border-radius: 12px;
      width: 100%;
    }

    .produto img {
      width: 80px;
      border-radius: 8px;
    }

    .produto span {
      flex-grow: 1;
      font-weight: 500;
      color: #3a2f1d;
      font-size: 1rem;
    }

    .produto button {
      background: none;
      border: none;
      color: #a00;
      font-size: 1.4rem;
      cursor: pointer;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #888;
    }

    footer a {
      color: #d31f72;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .fechar {
      position: absolute;
      top: 1.2rem;
      right: 1.5rem;
      font-size: 1.5rem;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .produto {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .produto span {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="fechar" onclick="window.history.back()">‚úï</div>
    <h2>Lista de Favoritos</h2>
     <a href="lumiere.html" class="btn-voltar"> Voltar √† Tela Inicial</a>
    <p class="subtitulo">Favorite produtos para todos os momentos</p>

    <div id="conteudo-favoritos">
      <!-- Preenchido via JavaScript -->
    </div>

    <footer>
      Feito com ‚ù§Ô∏è por <a href="#">MeFavorita</a>
    </footer>
  </div>

  <script>
    const favoritos = JSON.parse(localStorage.getItem("favoritos")) || [];

    function renderFavoritos() {
      const container = document.getElementById("conteudo-favoritos");
      container.innerHTML = "";

      if (favoritos.length === 0) {
        container.innerHTML = 
          <div class="sem-favoritos">
            <p><strong>Voc√™ n√£o possui nenhum produto favoritado?</strong><br></br> √© tarde para come√ßar.</p>
            <p style="color:#666; font-size:0.9rem">Para favoritar os seus produtos, basta apenas clicar no ‚ù§Ô∏è<br></br> ele ser√° salvo aqui.</p>
            <button class="btn-conta" onclick="window.location.href='login.html'">Acessar minha conta</button>
          </div>
        ;
      } else {
        const listagem = favoritos.map((item, index) => `
          <div class="produto">
            <img src="${item.imagem}" alt="${item.nome}">
            <span>${item.nome}</span>
            <button onclick="removerFavorito(${index})">üóëÔ∏è</button>
          </div>
        `).join("");
        container.innerHTML = `<div class="produtos">${listagem}</div>`;
      }
    }

    function removerFavorito(index) {
      favoritos.splice(index, 1);
      localStorage.setItem("favoritos", JSON.stringify(favoritos));
      renderFavoritos();
    }

    renderFavoritos();
  </script>

</body>
</html>
